apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  destination:
    name: 'in-cluster'
    namespace: 'argocd'
  project: default
  source:
    path: bootstrap/
    directory:
      recurse: true
  sourceRepos:
    - https://github.com/it2008018/bootstrapAkuity  # Primary repository
    - https://github.com/it2008018/appsetAkuitypoc  # Additional repository
  syncPolicy:
    automated: {}
